<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Niramit" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>canvas</title>
</head>
<body> 
    <div class="titleWrap">
        <h1 class="title">Panic Ball</h1>
    </div>
   
    <div id="leftHud" class="hud">
        <h2>level: <span id="level"></span></h2>
        <h2>Lives: <span id="lives"></span></h2>
        <h2>score: <span id="score"></span></h2>
        
        <div class="instructBox">
            <h2 id="inst">instructions</h2>
            <p>press arrow keys or mouse to move paddle <br><br>
            press space or left click to release ball <br><br>
        press p to pause</p>
        <p></p>
        </div>
    </div>

    <h1 id="paused">Paused</h1>
    <h1 id="levelNumber">Level <span id="stage"></span></h1>

    <div id="legend" class="hud">
        <h2>legend</h2>
        <div class="legBox"></div>
    </div>
    <canvas width="1000" height="600"></canvas>
    
    <script src="main.js"></script>
</body>
</html>
